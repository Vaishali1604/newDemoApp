
<div class="container">
    <div class="row main">
        <div class="col-md-4 d-flex p-2" *ngFor="let user of users">
            <div class="card text-center first" style="width: 18rem; height: 20rem;">
                <img class="img-width text-center mx-auto " [src]="user.avatar_url" alt="avatar">
                <div class="card-body">
                    <div class="card-title">
                        {{user.login}}
                    </div>
                    <button class="btn btn-primary" routerLink="/user/{{user.login}}">View Profile
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
